name: CI

on:
  schedule:
  - cron: "0 8 * * *" # Every day at 0800 UTC

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Update Daily Silksong News embed in index.html
        run: . ./updateDsnEmbedLink.sh $API_KEY
